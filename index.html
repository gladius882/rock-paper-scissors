<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    
    <div id="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
    </div>


    <div id="game">

        <div class="player-side">

            <div class="hand-tile" id="rock">
                <img src="img/rock.webp" alt="Rock">
                <p>ROCK</p>
            </div>

            <div class="hand-tile" id="paper">
                <img src="img/paper.webp" alt="Paper">
                <p>PAPER</p>
            </div>

            <div class="hand-tile" id="scissors">
                <img src="img/scissor.webp" alt="Scissors">
                <p>SCISSORS</p>
            </div>

        </div>

        <div class="game-result">
            <p>CHOOSE YOUR HAND TO CHECK WHO WINS</p>
        </div>

        <div class="computer-side">
            <h2>Computer</h2>
            <div class="hand-tile">
                <img src="img/unknown.webp" alt="Unknown">
                <p></p>
            </div>
        </div>

    </div>

</body>
</html>
